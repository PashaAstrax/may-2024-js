<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="text">Some text</div>
    <button>button</button>

    <form>Введіть ваш вік:
        <input type="number" id="age">
    </form>
    <button id="checkBtn">check</button>
    <p id="info"></p>

    <form>
        <input type="text" id="name" placeholder="name">
        <input type="text" id="surname" placeholder="surname">
        <input type="number" id="age1" placeholder="age">
        <button type="button" id="submitBtn">send</button>
    </form>
    <div id="result"></div>

    <h3>Count:</h3>
    <div id="counter">Count:</div>

    <input type="number" id="kgInput" placeholder="Введіть вагу в кг">
    <p>Вага в фунтах: <span id="poundsOutput">0</span></p>

    <form name="tableGenerator">
        <input type="number" name="lines" placeholder="lines">
        <input type="number" name="cells" placeholder="cells">
        <input type="text" name="data" placeholder="data">
        <button>Create table</button>
    </form>
    <table id="table"></table>

    <script src="main.js"></script>
</body>
</html>
